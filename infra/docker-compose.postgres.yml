services:
  postgres:
    image: postgres:16
    container_name: openar-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: openar
      POSTGRES_PASSWORD: openar_dev
      POSTGRES_DB: openar
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: openar-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no

volumes:
  postgres_data:

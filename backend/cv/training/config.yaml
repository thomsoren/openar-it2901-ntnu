# RT-DETR Training Configuration

# Data
data_dir: ../../data/CombinedShips

# Model
model: rtdetr-l.pt  # rtdetr-l.pt or rtdetr-x.pt

# Training
epochs: 100
batch: 16
imgsz: 640
device: "0"  # "0" for CUDA, "mps" for Mac, "cpu" for CPU

# Output
project: runs/train
name: combined_ships

# Performance
workers: 8
cache: true
amp: true
patience: 20
save_period: 10

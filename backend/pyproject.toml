[project]
name = "openar-backend"
version = "0.1.0"
description = "Backend for boat detection using Roboflow Inference"
requires-python = ">=3.9"
dependencies = [
    "inference-cli",
    "inference",
    "inference-sdk",
    "roboflow",
    "supervision",
    "opencv-python",
    "pillow",
    "numpy",
    "scipy",
    "ultralytics",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
]
